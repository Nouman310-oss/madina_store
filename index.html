<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madina Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    Madina Store
  </header>

  <!-- Home Sections -->
  <div id="home" class="sections">
    <div class="section" onclick="openSection('hardware')">Hardware</div>
    <div class="section" onclick="openSection('sanitary')">Sanitary</div>
    <div class="section" onclick="openSection('electric')">Electric</div>
    <div class="section" onclick="openSection('food')">Food & Drinks</div>
  </div>

  <!-- Product Page -->
  <div id="products-page" class="hidden">
    <button class="back-btn" onclick="goHome()">â¬… Back</button>
    <input type="text" id="search-bar" placeholder="Search products..." />
    <div id="products" class="products-container"></div>
  </div>

  <!-- Floating Cart Button -->
  <button class="cart-toggle" onclick="toggleCart()">ðŸ›’
    <span id="cart-count">0</span>
  </button>

  <!-- Cart Sidebar -->
  <div id="cart" class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="total-price">0.00</span></h3>
    <button class="whatsapp-btn" onclick="orderViaWhatsApp()">Order via WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
