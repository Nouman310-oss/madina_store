<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madina Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Madina Store</h1>
    </header>

    <!-- Home Sections -->
    <div id="home" class="sections">
      <div class="section" onclick="showProducts('Hardware')">🧰 Hardware</div>
      <div class="section" onclick="showProducts('Sanitary')">🚿 Sanitary</div>
      <div class="section" onclick="showProducts('Food')">🍔 Food & Drinks</div>
      <div class="section" onclick="showProducts('Electric')">💡 Electric</div>
    </div>

    <!-- Product Page -->
    <div id="products-page" class="hidden">
      <button class="back-btn" onclick="goHome()">← Back</button>
      <h2 id="category-title"></h2>
      <div class="products-container" id="products-container"></div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart" id="cart">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p id="cart-total">Total: Rs. 0</p>
      <button class="whatsapp-btn" onclick="orderWhatsApp()">Order via WhatsApp</button>
    </div>

    <!-- Floating Cart Icon -->
    <button class="cart-toggle" onclick="toggleCart()">🛒<span id="cart-count"></span></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
